<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <title>Cadastro de fármacos</title>
</head>
<body>
    <header>
         <nav>
            <h2><a href="#" class="ftitulo">Logo</a></h2>
            <span id="sanduiche" class="material-symbols-outlined">
                menu
            </span>
            <div class="colapse" id="colapse">
                <a href="#" class="fcorpo">Estoque</a>
                <a href="#" class="fcorpo">Cadastro</a>
                <a href="#" class="fcorpo">Preços</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <form action="{{ url_for('cadastro.cadastrar_produto') }}" method="post">
            <div class="formItem">
                <label for="nome_prod">Nome:</label>
                <input type="text" id="nome_prod" name="nome_prod">
            </div>
            <div class="formItem">
                <label for="desc">Descrição:</label>
                <textarea name="desc" id="desc"></textarea>
            </div>
            <div class="formItem">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01">
            </div>
            <div class="formItem">
                <label for="quant">Quantidade:</label>
                <input type="number" id="quant" name="quant">
            </div>
            <div class="formItem">
                <label for="fornecedor">Fornecedor:</label>
                <input type="text" id="fornecedor" name="fornecedor">
            </div>
            <div class="formItem">
                <label for="data-valid">Data de validade</label>
                <input type="date" name="date-valid" id="date-valid">
            </div>
            <div>
                <input type="submit" value="Cadastrar Produto">
            </div>
        </form>
    </main>
    <footer class="container">
        <div class="links-footer">
            <a href="#info-main">Inicio</a>
            <a href="#">Estoque</a>
            <a href="#">Cadastro</a>
            <a href="#">Preços</a>
        </div>
        <div class="direitos">
            <h1>@ 2025 "nome". Todos direitos reservados.</h1>
            <h1>Logo do site por: <a href="https://www.flaticon.com/br/icones-gratis/farmacia" title="farmacia ícones" style="text-decoration: underline;">Icon Pond - Flaticon</a></h1>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/colapse-menu.js') }}"></script>
</body>
</html>
