<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/style-login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/media-login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
    <title>Login</title>
</head>
<style>
    .alert.red {
        background-color: rgba(255, 0, 0, 0.174);
        color: rgb(154, 6, 6);
    }

    .alert.green {
        color: #155724;
        background-color: #b1fcc3;
    }

    .alert.yellow {
        color: #856404;
        background-color: #fff3cd;
    }

    .alert {
        padding: 15px 5px;
        font-size: 1.2em;
        text-align: center;
        border-radius: 10px;
        width: 100%;
        position: fixed;
        bottom: 0;
    }
</style>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div>
        <p class="alert {{category}}">{{ message }}</p>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <main>
        <section id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo! Faça seu login no formulário abaixo.</p>
            <form method="post">
                <div id="input-login-senha">
                    <label for="login">
                        <span id="icon-user"></span>
                    </label>
                    <input type="text" name="login" id="login" required minlength="5" placeholder="cpf ou email">
                    <label for="senha">
                        <span id="icon-password"></span>
                    </label>
                    <input type="password" name="senha" id="senha" required minlength="8" placeholder="senha">
                </div>
                <div class="botoes">
                    <input type="submit">
                    <a href="{{ url_for('user.recuperar_senha') }}" class="button">
                        Esqueci minha senha
                    </a>
                </div>
            </form>
        </section>
        <section id="img">
        </section>
    </main>
</body>

</html>
